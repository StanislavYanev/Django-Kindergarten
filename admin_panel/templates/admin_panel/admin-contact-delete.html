{% extends 'base.html' %}

{% block title %}
    Delete comment
{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ contact.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'admin_panel:admin-contact' %}">Cancel</a>
{% endblock %}
