{% extends "base.html" %}
{% load static %}

{% block title %}
    Add Image
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/gallery-css.css' %}">
{% endblock %}


{% block content %}
    <div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Your Image</button>
    </form>
    </div>
{% endblock %}
